query CurrentUser {
  currentUser {
    id
    names
    lastNames
    email
    tasks {
      id
      title
      description
      status
      finishDate
      authorId
    }
    sharesUser {
      id
      usersId
      taskId
      sharesTask {
        id
        title
        description
        status
        finishDate
        authorId
      }
    }
  }
}
